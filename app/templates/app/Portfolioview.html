<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titlename">Darpan Anjanay | Portfolio</title>

    <meta property="og:title" content="Darpan Anjanay | Portfolio" />
    <meta
      property="og:description"
      content="Explore Darpan Anjanay's professional portfolio, skills, work history, and projects."
    />
    <meta
      property="og:image"
      content="https://darpangurjar.pythonanywhere.com/static/images/profile_preview.jpg"
    />
    <meta
      property="og:url"
      content="https://darpangurjar.pythonanywhere.com/?p=darpananjanay"
    />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/app/Portfolioview.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div id="Profile-card" class="card-theme mt-4 m-1">
        <div class="row g-3 align-items-center">
          <div class="col-12 col-sm-4 col-md-3 text-center">
            <img
              src=""
              alt="Profile Image"
              class="profile-image img-fluid"
              id="profileImage"
              style="max-width: 150px"
            />
          </div>
          <div class="col-12 col-sm-8 col-md-9 position-relative">
            <button
              class="btn btn-primary btn-sm btn-theme-toggle position-absolute top-0 end-0 m-2"
              id="themeToggle"
              aria-label="Toggle Theme"
            >
              <i class="bi bi-moon-fill"></i>
            </button>

            <h1 id="full_name" class="h4 mb-1"></h1>
            <h2 style="display: inline" id="working_as"></h2>

            <div id="contact" class="mb-2">
              <i class="bi bi-envelope-fill"></i> <span id="email"></span>
              <br class="d-sm-none" />
              <i class="bi bi-telephone-fill ms-sm-3"></i>
              <span id="contact_number"></span>
            </div>

            <p id="bio" class="mb-2"></p>

            <a
              id="resume-link"
              href="#"
              class="btn btn-primary btn-sm me-2 mb-2"
              target="_blank"
            >
              <i class="bi bi-file-earmark-arrow-down"></i> Download Resume
            </a>

            <div id="social-links" class="d-inline-block"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <span class="title">
            <i class="bi bi-lightbulb-fill me-2 text-primary"></i>
            Skills Overview
          </span>

          <div id="skills_Overview" class="card-theme"></div>
        </div>
      </div>

      <span class="title">
        <i class="bi bi-cpu me-2 text-primary"></i>
        Tech Stack
      </span>

      <div class="row" id="Technology"></div>

      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <span class="title">
            <i class="bi bi-briefcase-fill me-2 text-primary"></i>
            Work History
          </span>
        </div>
      </div>
      <div class="row" id="Workhistroy"></div>

      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <span class="title">
            <i class="bi bi-kanban-fill me-2 text-primary"></i>
            Projects
          </span>
        </div>
      </div>
      <div class="row" id="Projects"></div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/app/Portfolio.js' %}"></script>
  </body>
</html>
